{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <p>Welcome.</p>
    {% if user.is_authenticated%}
        <a href="{% url 'logout'%}">Logout.</a>
        {% else %}
        <a href="{% url 'login_url'%}">Login.</a>
        <a href="{% url 'register_url'%}">Register.</a>
    {% endif %}

{% endblock %}
