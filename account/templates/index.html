{% block content %}
<head>
    
    <title>Home.</title>
    
</head>

<body>
    <nav class="navbar" style="background-color: rgb(187, 209, 202);">       
        <div class="container-fliud">
            <div class="navbar-header" style="text-align: center;">
                <a class="navbar-brand" href="{% url 'logout' %}" style="color: black;">LOGOUT</a>
                <a class="navbar-brand" href="{% url 'login' %}" style="color: black;">LOGIN</a>
                <a class="navbar-brand" href="{% url 'register' %}" style="color: black;">SIGNUP</a> 
                <a class="navbar-brand" href="/admin" style="color: black;">ADMIN</a> 
             </div>
        </div>
    </nav>

    <p>Welcome.</p>
    
{% if user.is_authenticated %}
     Hi {{ user.username }}!
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
{% endif %}

    {% for comment in comment %}
    <div class="row">
        <div class="col-md-1">
            <p style=" font-weight: bold; "><a style="color: black" href="/"> {{comment.user}}</p>
        </div>
        <div class="col-md-4" style="margin-left: -25px">
            <p>{{comment.comment}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
