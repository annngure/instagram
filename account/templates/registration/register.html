{% extends "base.html"%}
{% block content%}
<!-- register  -->

<head>
    <style>

    </style>
</head>
<body>

    <nav class="navbar" style="background-color: rgb(187, 209, 202);">       
        <div class="container-fliud">
            <div class="navbar-header" style="text-align: center;">
                <a class="navbar-brand" href="{% url 'index' %}" style="color: black;">HOME</a>                
             </div>
        </div>
    </nav>


    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
      
                    <form>
      
                      <div class="form-outline mb-4">
                        <div class="text-center">
                            <label class="text-center">Username.</label>
                            <br>
                            {{form.username}}  
                        </div>
                      
                      </div>
      
                      <div class="form-outline mb-4">
                        <div class="text-center">
                            <label class="text-center">Email.</label>
                            <br>
                            {{form.email}}  
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <div class="text-center">
                            <label class="text-center">Password.</label>
                            <br>
                            {{form.password1}}  
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <div class="text-center">
                            <label class="text-center">Password Confirmation.</label>
                            <br>
                            {{form.password2}}  
                        </div>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="background-color: rgb(187, 209, 202)">Register</button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p>
      
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</body>



{%endblock%}
